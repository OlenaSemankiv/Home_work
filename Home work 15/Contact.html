<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleContact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@100&display=swap"
        rel="stylesheet">
    <title>Contact</title>
</head>

<body>
<!-- Выглядит на первый взгляд норм.
Есть нюансы :
1) по форме :
1.1) при выделении поля. Все поле смещается в сторону и выходит за границу с правой стороный.
1.2) наличие валидации ето супер - не подсвечуются поля с ошибкой
1.3) телефон - для пользователя нет подсказки какого формата номер нужно указать
2) Картинка - Хитроо ))) но пойдеть. Я хотелось бы чтобы ты использовала норм картинку и на ние филтр положила, ну даладн.
2.1) На большом разрешении - Картинка повторяется как по вертикали так и по горизонтали. А должна растягиватся без потери качества.
3) conteiner и contacts - можно было в одну обертку и флексами выровнять
 -->
    <div class="title">
        <h1>Contact</h1>
        <p>For new projects, ideas, business or anything
            you'd like to discuss, contact with me!</p>
    </div>
    <div class="conteiner">
        <form class="column" action="#" method="GET">
            <input type="text" placeholder="Your name..">
            <input type="email" placeholder="Your email.." pattern="[^ @]*@[^ @]*">
            <input type="tel" placeholder="Your phone number.."
                pattern="[\+]\d{3}\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" maxlength="13">
            <textarea placeholder="Your message.." maxlength="150"></textarea> <br>
            <input class="btn_submit" type="submit" value="Submit">
            <input class="btn_reset" type="reset" value="Reset">
        </form>
    </div>
    <div class="contacts">
        <h3>ADDRESS</h3>
        <p>123 City name, Street, City, Country</p>
        <h3>EMAIL</h3>
        <p>cahee@domain.com</p>
        <h3> PHONE</h3>
        <p>+012 345 6789</p>
    </div>
    <footer>
        <p class="rights">© 2015 Company. All right reserved.</p>
        <p class="cahee">Cahee</p>
        <p class="made_with">Made with <span>love</span> by Auskteez</p>
    </footer>
</body>

</html>
